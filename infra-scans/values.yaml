# Toggle tools on/off (all enabled for monthly run)
kube-bench:
  enabled: true
falco:
  enabled: true
anchore:
  enabled: true
nessus:
  enabled: true
mde-linux:
  enabled: true
invicti:
  enabled: true
pentest-scripts:
  enabled: true

# Global proxy settings
global:
  proxy:
    enabled: false
    httpProxy: "http://10.0.0.1:3128"
    httpsProxy: "http://10.0.0.1:3128"
    noProxy: "localhost,127.0.0.1,.svc.cluster.local"

# Default image pull policy for all tools
imagePullPolicy: Always
